onUrnDestroy:
  events:
    - DESTROY:
        object: keyUrn
  actions:
    - OPEN_DOOR:
        door: !door {x: 61, y: 97}
    - DROP_TREASURE:
        pos: !pos {x: 55, y: 97}
        drop: '!COMMON'
    - DROP_TREASURE:
        pos: !pos {x: 61, y: 97}
        drop: '!COMMON'

onTrip:
  events:
    - TRIP:
        object: !pos {x: 71, y: 97}
  actions:
    - BREAK_WALL:
        pos1: !pos {x: 67, y: 92}
        pos2: !pos {x: 69, y: 92}
    - BREAK_WALL:
        pos1: !pos {x: 67, y: 102}
        pos2: !pos {x: 69, y: 102}

onKill:
  events:
    - KILL:
        object: croc1
  actions:
    - SHOW_DIALOG:
        dialog:
          !dialog
            image: player
            name: Setna
            text: |
              <p>Crocodiles out here in the desert? I must be getting close to an oasis.</p>