onStart:
  events:
    - TIMELINE:
        object: start
  actions:
    - SHOW_DIALOG:
        dialog:
          !dialog
            text: |
              Welcome to the Book of Thoth!
    - SET_OBJECTIVE:
        objective:
          !objective
            shortDesc: explore the Temple of Thoth
        
onZone1:
  actions:
    - SET_OBJECTIVE:
        objective:
          !objective
          shortDesc: write a spell to open the door

onDoorOpen:
  events:
    - DOOR_OPEN:
        object: !door {x: 66, y: 43}
  actions:
    - SET_OBJECTIVE:
        objective:
          !objective
          shortDesc: arm yourself with a sling
        
onPickup:
  events:
    - ACQUIRE:
        object: sling
  actions:
    - SET_OBJECTIVE:
        objective:
          !objective
          shortDesc: kill the pharaoh's soldiers
    - SPAWN_ENTITY:
        type: enemy
        pos: !spawn {x: 1904, y: 400}
        tag: enemy1
    - SPAWN_ENTITY:
        type: enemy
        pos: !spawn {x: 2032, y: 400}
        tag: enemy2

onKill:
  events:
    - KILL:
        object: enemy2
  actions:
    - SET_OBJECTIVE:
        objective:
          !objective
          shortDesc: proceed through the maze

onZone2:
  actions:
    - SET_OBJECTIVE:
        objective:
          !objective
          shortDesc: find the name on the urn and pray to it

prayThoth:
  events:
    - PRAY:
        object: DHwty
  actions:
    - SET_OBJECTIVE:
        objective:
          !objective
          shortDesc: you have beaten the tutorial!